<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Bagels</title>
</head>
<body>
    
    <main>
        <a href="/Store/aisle_bakery.html" class="back"> BACK </a>
    
    
    
        <div class="item--container">
            <img src="/Images/bakery/bagels.jpg" alt="Bagels">
    
            <div class="info">
                <h3 class="name">Bagels</h3>
                <span class="price">$2.97/ea</span>
    
                <div class="quantity--controls">
                    <button class="quantity--sign minus"><img src="/Images/minus.png" alt="minus sign"></button>
                    <input type="number" name="quantity" min="1" value="1">
                    <button class="quantity--sign plus"><img src="/Images/plus.png" alt="plus sign"></button>
                </div>
                <button class="add--cart"> ADD TO CART </button>
                <button class="more--description dropdown"> MORE DESCRIPTION </button>
    
            </div>
        </div>
    
    
    
        <p class="description"> <span>Description</span>
            <br> We bake fresh daily from coast to coast the Canadian way, with dedicated bakers choosing Canadian wheat flour and quality ingredients. Our bagels are perfect for toasting; with a crispy outside they stay soft and fluffy on the inside.
        </p>
    
    
    
    </main>

</html>
